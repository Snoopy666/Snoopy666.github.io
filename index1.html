    function portrait1_random(lef, rig){
            var aa = rig - lef;
            for (var i = lef; i < rig; i++) {
                var tmp = Math.floor((Math.random()*aa))+lef;
                var tmpj = p3[i];
                p3[i] = p3[tmp];
                p3[tmp] = tmpj;
                var tmpj = p3_list[i];
                p3_list[i] = p3_list[tmp];
                p3_list[tmp] = tmpj;
            }
    }
